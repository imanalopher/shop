<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'product/view/theme/theme613/stylesheet/material-design.css' %}">
